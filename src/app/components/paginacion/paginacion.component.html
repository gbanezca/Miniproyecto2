<nav aria-label="Page navigation example">
    <ul class="paginacion">
      <li class="page-item">
        <a (click)="contadorDismiss()"  class="page-link"  aria-label="Previous"
        [routerLink]="['/personajes', PersonajeListService..contador-2]">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
  
      <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina == pageActual?'active':''">
       <a class="page-link" [routerLink]="['/personajes', pagina]"> {{pagina}} </a> 
      </li>
  
      <li class="page-item">
        <a (click)="contadorPage()" class="page-link"  aria-label="Next" [routerLink]="['/personajes', characterService.contador]">
          <span aria-hidden="true">&raquo;</span>
        </a>
        <!-- <a (click)="nextPage(2)" class="page-link"  aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a> -->
      </li>
    </ul>
  </nav>
